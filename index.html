<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-cone position="0.3 0.5 -3" color="tomato" radius-bottom="0.5" radius-top="0" ></a-cone>
        <a-ring position="-3.7 0.7 -3" color="teal" radius-inner="0.25" radius-outer="0.7" ></a-ring>
        <a-dodecahedron position="3.7 0.40 -3" color="#FF9FFF" radius="0.5" ></a-dodecahedron>
        <a-octahedron position="-2.3 0.43 -3" color="#FF926B" radius="0.45" ></a-octahedron>
        <a-torus-knot position="1.3 0.43 -2.5" color="#B84A39" arc="180" p="2" q="7" radius="0.1" radius-tubular="0.1"></a-torus-knot>
        <a-triangle position="2.2 0.47 -2.5" src="#platform" rotation="0 0 0"></a-triangle>
        <a-box position="-1 0.40 -3"></a-box>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="11" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
